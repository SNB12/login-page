<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <h1 class="text-center">Welcome to Login Page</h1>
    <h4 class="text-center">Enter Your Credentials to Continue</h4>
    <div class="login-form">
    <form action="#">
        <label for="email">Email Address:</label>
        <input type="text" id="Useremail" name="Useremail" class="form-control"><br>
        <label for="password">Password:</label>
        <input type="text" id="Userpassword" name="Userpassword" class="form-control"><br>
        <button type="submit" class="btn-submit">submit</button><br>
        <a href="#" class="text-right">Forgot Password? Reset Now.</a>
    </form>
    </div>
</body>

</html>
